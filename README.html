<!DOCTYPE html>
<html>
<head>
    <title>LED Control</title>
    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
  apiKey: "AIzaSyCMt-icvsqK1_0pNWM5c7Bn6Hshpc29dFo",
  authDomain: "led-control-4b156.firebaseapp.com",
  databaseURL: "https://led-control-4b156-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "led-control-4b156",
  storageBucket: "led-control-4b156.firebasestorage.app",
  messagingSenderId: "643904407512",
  appId: "1:643904407512:web:113851491c45aca91a94ad"
};


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to update LED status
        function updateLED(status) {
            set(ref(database, 'led_status'), status)
                .then(() => alert("LED status updated to " + status))
                .catch(error => alert("Error: " + error));
        }
    </script>
</head>
<body>
    <h1>Control LED</h1>
    <button onclick="updateLED('on')">Turn LED ON</button>
    <button onclick="updateLED('off')">Turn LED OFF</button>
</body>
</html>
